<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediDates - Iniciar sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="login-body fade-in">

    <div class="login-container">

        <!-- FORMULARIO -->
        <div class="login-card">
            <img src="img/img-hero-login.png" class="login-illustration">
            <div class="login-header">
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Inicia sesión en tu cuenta MediDates</p>
            </div>

            <form id="form-login" class="login-form">

                <label for="login-email">Correo electrónico</label>
                <input type="email" id="login-email" placeholder="usuario@ejemplo.com" />

                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" placeholder="••••••••" />

                <!-- MENSAJE DE ERROR -->
                <div id="login-error" class="alert alert-error" style="display:none;"></div>

                <button type="submit" class="btn-primary login-btn">Iniciar sesión</button>

                <div class="login-links">
                    <a href="#" class="small-link">¿Olvidaste tu contraseña?</a><br>
                    <a href="register.html" class="small-link">¿No tienes cuenta? Regístrate</a>
                </div>

            </form>
        </div>

        <!-- ILUSTRACIÓN -->
        <img src="img/img-hero-login-alt.png" class="login-illustration">

    </div>

    <!-- SCRIPT VALIDACIÓN -->
    <script>
        const formLogin = document.getElementById("form-login");
        const email = document.getElementById("login-email");
        const password = document.getElementById("login-password");
        const errorBox = document.getElementById("login-error");

        formLogin.addEventListener("submit", function (e) {
            e.preventDefault();

            errorBox.style.display = "none";

            if (email.value.trim() === "" || password.value.trim() === "") {
                errorBox.textContent = "Por favor completa todos los campos para iniciar sesión.";
                errorBox.style.display = "block";
                return;
            }

            // Si todo OK → navegar al dashboard
            location.href = "dashboard.html";
        });
    </script>

</body>
</html>
