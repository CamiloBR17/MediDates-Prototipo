<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MediDates - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="login-body">

  <main class="login-container">

    <section class="login-card">

      <div class="login-header">
        <img src="img/logo-medidates.png" class="login-logo" alt="MediDates Logo">
        <h1>Bienvenido</h1>
        <p>Accede a tu panel médico</p>
      </div>

      <form action="dashboard.html" method="get" class="login-form">

        <label>Correo electrónico</label>
        <input type="email" required>

        <label>Contraseña</label>
        <input type="password" required>

        <button class="btn btn-primary login-btn">Iniciar sesión</button>

        <a href="#" class="login-forgot">¿Olvidaste tu contraseña?</a>

      </form>
    </section>

    <section class="login-side">
      <img src="img/hero-hospital.png" class="login-illustration" alt="">
    </section>

  </main>

</body>
</html>
