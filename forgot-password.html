<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MediDates - Recuperar contrase√±a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-body">

  <div class="login-container auth-simple fade-in">

    <!-- TARJETA -->
    <div class="login-card">

      <img src="img/logo-medidates.png" class="login-logo" alt="MediDates">

      <div class="login-header">
        <h1>¬øOlvidaste tu contrase√±a?</h1>
        <p>Ingresa tu correo y te enviaremos instrucciones para recuperarla.</p>
      </div>

      <form id="forgotForm" class="login-form">

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required>

        <!-- ALERTAS -->
        <div id="alertError" class="alert alert-error" style="display:none;">
          Por favor ingresa un correo v√°lido.
        </div>

        <div id="alertSuccess" class="alert alert-success" style="display:none;">
          üì© Te hemos enviado un correo con instrucciones para restablecer tu contrase√±a.
        </div>

        <button type="submit" class="btn-primary login-btn">
          Enviar instrucciones
        </button>

      </form>

      <div class="login-extra">
        <a href="login.html" class="small-link">‚Üê Volver al inicio de sesi√≥n</a>
      </div>

    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const alertError = document.getElementById("alertError");
    const alertSuccess = document.getElementById("alertSuccess");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = emailInput.value.trim();

      alertError.style.display = "none";
      alertSuccess.style.display = "none";

      if (!email || !email.includes("@")) {
        alertError.style.display = "block";
        return;
      }

      // Simulaci√≥n de env√≠o exitoso
      alertSuccess.style.display = "block";
      emailInput.value = "";
    });
  </script>

</body>
</html>
