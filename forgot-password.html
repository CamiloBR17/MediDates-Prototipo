<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediDates - Recuperar contraseña</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="login-body">

  <main class="login-container">

    <section class="login-card auth-simple">
      <img src="img/logo-medidates.png" class="login-logo" alt="Logo MediDates" />

      <div class="login-header">
        <h1>Recuperar contraseña</h1>
        <p>Ingresa tu correo para enviarte un enlace de recuperación.</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="ejemplo@correo.com" />
        </div>

        <button type="button" class="btn-primary login-btn">
          Enviar enlace
        </button>
      </form>

      <div class="login-extra">
        <a href="login.html" class="small-link">← Volver a iniciar sesión</a>
      </div>
    </section>

    <img src="img/img-hero-login-alt.png" class="login-illustration" alt="Ilustración recuperación" />

  </main>

</body>

</html>
